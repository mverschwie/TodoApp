<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="col-1">
        <form>
            <div class="formBox">
                <label for="title">Omschrijving</label>
                <input type="text" id="omschrijving" placeholder="Geef de omschrijving"/>
            </div>
            <div class="formBox">
                <button id="btn">Toevoegen</button>
            </div>
            <div id="msg">
                <pre></pre>
            </div>
        </form>
    </nav>
    <div class="col-2">
        <header>

        </header>

        <main class="content">

        <todo>
            <a href="">
            <img src="/images/undo.png" alt="" class="undo" width="40" height="40">
            </a>
            <div class="box1">
                <div class="box2">
                    <p>TODO</p>
                </div>
            <ul id="todo-list">
            </ul>
            </div>
        </todo>
        <done>
            <a href="">
                <img src="/images/trash.png" alt="" class="trash" width="30" height="30">
            </a>
            <a href="">
                <img src="/images/redo.png" alt="" class="redo" width="40" height="40">
            </a>
            <div class="box1">
                <div class="box2">
                    <p>DONE</p>
                </div>
                <ul id="done-list">
                </ul>
                </div>
        </done>
        </main>
        <footer>

        </footer>
    </div>
    


    

    <script src="script.js"></script>
</body>
</html>
